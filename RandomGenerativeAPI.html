<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: bold;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
            font-size: 36px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .user-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px;
            width: 250px;
            transition: transform 0.3s ease-in-out;
        }

        .user-card:hover {
            transform: translateY(-5px);
        }

        .user-card img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #f4f4f4;
        }

        .user-details {
            padding: 20px;
        }

        .user-details p {
            margin: 0;
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        .user-details p:first-child {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        header {
            background-color: #a712eb;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header><h1>Random User Generator</h1></header>
    <div class="container" id="userContainer"></div>

    <script>
        const apiUrl = 'https://randomuser.me/api/?results=12';

        async function fetchUsers() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                if (data.results && data.results.length > 0) {
                    displayUsers(data.results);
                } else {
                    console.error('No users found');
                }
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        function displayUsers(users) {
            const container = document.getElementById('userContainer');
            container.innerHTML = '';
            users.forEach(user => {
                const card = document.createElement('div');
                card.classList.add('user-card');

                const img = document.createElement('img');
                img.src = user.picture.large;
                img.alt = `${user.name.first} ${user.name.last}`;

                const userDetails = document.createElement('div');
                userDetails.classList.add('user-details');

                const name = document.createElement('p');
                name.textContent = `${user.name.first} ${user.name.last}`;

                const email = document.createElement('p');
                email.textContent = user.email;

                const dob = document.createElement('p');
                dob.textContent = `DOB: ${new Date(user.dob.date).toLocaleDateString()}`;

                userDetails.appendChild(name);
                userDetails.appendChild(email);
                userDetails.appendChild(dob);

                card.appendChild(img);
                card.appendChild(userDetails);

                container.appendChild(card);
            });
        }

        window.addEventListener('load', fetchUsers);
    </script>
</body>
</html>
