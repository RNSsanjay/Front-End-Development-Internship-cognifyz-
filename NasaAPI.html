<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API Example</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        header {
            background-color: #a712eb;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header><h1>NASA API</h1></header>
    <div id="container"></div>

    <script>
        const apiKey = 'cJCrIg1pMudz2c5Zl4cl8cKfnERHcnUZtBa8yIlL'; // Replace 'YOUR_API_KEY' with your actual API key
        const apiUrl = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}&count=6`; // Example endpoint for fetching astronomy pictures of the day

        async function fetchNASAData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                displayData(data);
            } catch (error) {
                console.error('Error fetching NASA data:', error);
            }
        }

        function displayData(data) {
            const container = document.getElementById('container');
            container.innerHTML = '';
            data.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('card');
                const title = document.createElement('h2');
                title.textContent = item.title;
                const image = document.createElement('img');
                image.src = item.url;
                image.alt = item.title;
                const explanation = document.createElement('p');
                explanation.textContent = item.explanation;
                card.appendChild(title);
                card.appendChild(image);
                card.appendChild(explanation);
                container.appendChild(card);
            });
        }

        window.addEventListener('load', fetchNASAData);
    </script>
</body>
</html>
