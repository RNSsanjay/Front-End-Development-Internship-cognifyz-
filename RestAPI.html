<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information</title>
<style>
    /* styles.css */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
}

header {
            background-color: #a712eb;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.countries-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    grid-gap: 20px;
}

.country {
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.country:hover {
    transform: translateY(-5px);
}

.country img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 10px 10px 0 0;
}

.country-details {
    padding: 15px 0;
}

.country-name {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 5px;
}

.country-info {
    font-size: 16px;
}

.country-info strong {
    font-weight: bold;
}

@media screen and (max-width: 768px) {
    .country {
        padding: 15px;
    }
}

</style>
</head>
<body>
    <header>
        <h1>Explore the World Using Rest API</h1>
    </header>
    <div class="container">
        <div id="countries-container" class="countries-container">
            <!-- Country information will be dynamically added here -->
        </div>
    </div>

    <script>
        // script.js
document.addEventListener("DOMContentLoaded", function () {
    fetchCountries();
});

function fetchCountries() {
    fetch("https://restcountries.com/v3.1/all")
        .then(response => response.json())
        .then(countries => displayCountries(countries))
        .catch(error => console.error("Error fetching countries:", error));
}

function displayCountries(countries) {
    const countriesContainer = document.getElementById("countries-container");

    countries.forEach(country => {
        const countryElement = document.createElement("div");
        countryElement.classList.add("country");
        countryElement.innerHTML = `
            <img src="${country.flags.png}" alt="${country.name.common} Flag">
            <div class="country-details">
                <h2 class="country-name">${country.name.common}</h2>
                <p class="country-info"><strong>Capital:</strong> ${country.capital}</p>
                <p class="country-info"><strong>Population:</strong> ${country.population}</p>
                <p class="country-info"><strong>Languages:</strong> ${Object.values(country.languages).join(', ')}</p>
            </div>
        `;
        countriesContainer.appendChild(countryElement);
    });
}

    </script>
</body>
</html>
